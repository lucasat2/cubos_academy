<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem aleatoria</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        ;
        justify-content: center;
        ;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <img>
    <button type="button" onclick="imagemAleatoria()">Imagem Aleatoria</button>
  </body>

  <script>
    const img = document.querySelector('img');
    function imagemAleatoria() {
      const idGerado = Math.ceil(Math.random() * 100);
      img.src = `https://picsum.photos/id/${idGerado}/200/300`;
    }
  </script>
</html>
